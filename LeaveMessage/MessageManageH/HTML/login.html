<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/JS.js"></script>
    <!--樱花特效-->
    <link rel="stylesheet" href="css/yinghua.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/yinghua.js"></script>
</head>
<body>
<!--------------------樱花特效------------------------------------>
<div class="cherry">
    <img id="yinghua" src="img/yinghua.png"/>
</div>
<script>
    $(function(){
        $('.cherry').Cherry_Blossoms({
            is_Cherry:true,//是否生成樱花
            image_min:10,//花瓣最小宽度和高度
            image_max:50,//花瓣最大宽度和高度
            time_min:10000,//花瓣最快下坠时间
            time_max:15000,//花瓣最慢下坠时间
            interval:500//花瓣生成时间间隔
        })
    })
</script>



<div id="content">
    <!--------------登录表---------------->
    <form class="launch-form">
        <!---------------------------->
        <div class="headshot"><img src="img/粉猫.png"/></div>
        <!----------账号输入框，类型为文本----------->
        <input type="text" placeholder="账号">
        <!----------密码输入框，类型为密码----------->
        <input type="password" placeholder="密码">
        <!---------登录、注册 提交按钮--------->
        <div class="btn">
        <button type="submit" class="login" onclick="window.open('myBoard.html')">登录</button>
        <button class="logout" onclick="window.open('index.html')" >退出</button>
        </div>
    </form>


</div>


</body>
</html>
