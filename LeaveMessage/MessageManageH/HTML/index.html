<!-----------------------------从数据库获取留言------------------------------------->
<script type="text/javascript">
    //界面加载时就运行获取 留言数据的ajax
    $(document).ready(function(){
        // alert("欢迎进入");
        loading();
    })
    //加载留言
    function loading(){
        var html="";
        // alert("正在加载");
        $.ajax({
            url:"http://localhost:8080/messagemanage/showboard",
            type:"get",
            dataType:'json',
            success:
                function (data){
                    // alert("请稍后");
                $.each(data.jsonData,function(i,o){

                    html+=" <tr id='board-content'><td> " +
                        "<div class='board-top'><div class='board-top-left'>" +
                        "<img src='img/小猫.png' class='headshot'/>";
                    html+="<span id='username'>"+o.name+"</span>";
                    html+="<span id='time'>"+o.time+"</span></div></div>";
                    html+="<div id='board-incontent'>"+o.message+"</div></td></tr>";
                });

                $("#BoardShow").html(html);
            }
        });
    }

</script>
